{% extends 'admin/adbase.html' %}
{% load static %}
{% block content %}
<!-- [ Main Content ] start -->
<section class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            {% for can in comp %}
                            <h4 style="color: white" class="m-b-10">{{ can.user.first_name }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
            <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Logo</h5>
                    </div>
                    <div class="card-body">
                        <form>

                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
{#                                        <input type="text" class="form-control" value="{{ can.user.first_name }}">#}
                                        <img style="height: 150px;width: 100px;" src="{{ can.logo.url }}">
                                    </div>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>

        <!-- [ Main Content ] start -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Basic details </h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="floating-label" for="Text">First name</label>
                                        <input type="text" class="form-control" value="{{ can.user.first_name }}" readonly>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="floating-label" for="Text"> Username</label>
                                        <input type="text" class="form-control" value="{{ can.user.username }}" readonly>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="floating-label" for="Text">CIN number</label>
                                        <input type="text" class="form-control" value="{{ can.rnum }}" readonly>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <!-- [ form-element ] start -->
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Contacts</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Phone number</label>
                                        <input type="text" class="form-control" value="{{ can.contact }}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Email</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1" value="{{ can.user.email }}" readonly>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" value="{{ can.address }}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Place</label>
                                        <input type="text" class="form-control" value="{{ can.place }}" readonly>
                                    </div>
                                </form>
                            </div>
                        </div></div></div></div>

                    <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>More details</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Company type</label>
                                        <input type="text" class="form-control" value="{{ can.comtype }}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Number of employees</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1" value="{{ can.NofEmp }}" readonly>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form>
                                    <div class="form-group">
                                        <label>Registration date</label>
                                        <input type="text" class="form-control" value="{{ can.RegDate }}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Description</label>
                                        <input type="text" class="form-control" value="{{ can.Desc }}" readonly>
                                    </div>
                                </form>
                            </div>
                        </div></div></div></div>





        </div></div></div></section>

    {% endfor %}
{% endblock %}
